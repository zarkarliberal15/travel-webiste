<div class="container-fluid">
       <h1 class="text-center">Registration</h1>  

    <form method="POST" action="RegistrationSuccessful.html" onsubmit="true">
        <div class="form-group">
          <label >First Name</label>
          <input type="text" name="fname" class="form-control" placeholder="Enter Your First Name">

          <label >Last Name</label>
          <input type="text" name="lname" class="form-control" placeholder="Enter Your Last Name">
          
          <label >E-mail</label>
          <input type="email" class="form-control" placeholder="Enter Your E-mail ID">

          <label >Gender</label><br/>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>

          <label >Date of Birth</label><br/>
          <input type="date" id="birthday" name="birthday">
        </div>
        
        
        <button  type="submit" class="btn btn-primary">Submit</button> <span/><button  type="reset" class="btn btn-primary">Reset</button>
    
      </form>



</div>
